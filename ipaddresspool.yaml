#
# delete before applying kubectl delete validatingwebhookconfiguration metallb-webhook-configuration

apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: ipaddresspool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.0.100-192.168.0.120
  autoAssign: true
  avoidBuggyIPs: false

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: example
  namespace: metallb-system
spec:
  ipAddressPools:
    - ipaddresspool
